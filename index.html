    <div class="container">

      <div class="page-header">
        <h1>BMS</h1>

      </div>


      <hr>

      <h3>Sound section</h3>
      <p></p>

      <div class="row">

        <div class="col-xs-6 col-sm-4"><input class="knob" id="amp" data-displayInput=false>
</div>
        <div class="col-xs-6 col-sm-4"><input class="knob" id="wave" data-displayInput=false></div>
        <div class="col-xs-6 col-sm-4"><input class="knob" id="filter" data-displayInput=false></div>
        <div class="col-xs-6 col-sm-4"><input class="knob" id="att" data-displayInput=false></div>
        <div class="col-xs-6 col-sm-4"><input class="knob" id="rel" data-displayInput=false></div>
        <div class="col-xs-6 col-sm-4"><input class="knob" id="pitch" data-displayInput=false></div>

    <script type="text/javascript">
      $("#amp").knob({

          'fgColor': 'white',
          'bgColor': '#000',
          'width': '100px',
          'height': '100px',



          change: function(amp) {
              console.log("amp : " + amp);
          }

    });

    $("#wave").knob({

        'fgColor': 'white',
        'bgColor': '#000',
        'width': '100px',
        'height': '100px',



        change: function(wave) {
            console.log("wave : " + wave);
        }

  });

  $("#filter").knob({

      'fgColor': 'white',
      'bgColor': '#000',
      'width': '100px',
      'height': '100px',



      change: function(filter) {
          console.log("filter : " + filter);
      }

});

$("#att").knob({

    'fgColor': 'white',
    'bgColor': '#000',
    'width': '100px',
    'height': '100px',



    change: function(att) {
        console.log("attack : " + att);
    }

});

$("#rel").knob({

    'fgColor': 'white',
    'bgColor': '#000',
    'width': '100px',
    'height': '100px',



    change: function(rel) {
        console.log("release : " + rel);
    }

});

$("#pitch").knob({

    'fgColor': 'white',
    'bgColor': '#000',
    'width': '100px',
    'height': '100px',



    change: function(pitch) {

});
