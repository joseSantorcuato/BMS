  <body>




    <div class="container">

      <div class="page-header">
        <h1>BMS</h1>
        <p class="lead">Basic mobile synthesizer</p>
      </div>


      <hr>

      <h3>Sound section</h3>
      <p></p>

      <div class="row">

        <div class="col-xs-6 col-sm-4"><input class="knob" id="amp" data-displayInput=false>
</div>
        <div class="col-xs-6 col-sm-4"><input class="knob" id="wave" data-displayInput=false></div>
        <div class="col-xs-6 col-sm-4"><input class="knob" id="filter" data-displayInput=false></div>
        <div class="col-xs-6 col-sm-4"><input class="knob" id="att" data-displayInput=false></div>
        <div class="col-xs-6 col-sm-4"><input class="knob" id="rel" data-displayInput=false></div>
        <div class="col-xs-6 col-sm-4"><input class="knob" id="pitch" data-displayInput=false></div>

      </div>

      <hr>



    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">

var altura = 0;
var amplitud = 0;
var filtro = 0;


      $("#amp").knob({

          'fgColor': 'white',
          'bgColor': '#000',
          'width': '100px',
          'height': '100px',



          change: function(amp) {
              console.log("amp : " + amp);
              amplitud = amp;

          }

    });

    $("#wave").knob({

        'fgColor': 'white',
        'bgColor': '#000',
        'width': '100px',
        'height': '100px',



        change: function(wave) {
            console.log("wave : " + wave);
        }

  });

  $("#filter").knob({

      'fgColor': 'white',
      'bgColor': '#000',
      'width': '100px',
      'height': '100px',



      change: function(filter) {
          console.log("filter : " + filter);
          filtro = filter;
      }

});

$("#att").knob({

    'fgColor': 'white',
    'bgColor': '#000',
    'width': '100px',
    'height': '100px',



    change: function(att) {
        console.log("attack : " + att);
    }

});

$("#rel").knob({

    'fgColor': 'white',
    'bgColor': '#000',
    'width': '100px',
    'height': '100px',



    change: function(rel) {
        console.log("release : " + rel);
    }

});

$("#pitch").knob({

    'fgColor': 'white',
    'bgColor': '#000',
    'width': '100px',
    'height': '100px',



    release: function(pitch) {
        console.log("pitch : " + pitch);
        altura = pitch*100;

        var num = amplitud;
        console.log(num.map(0, 100, -24, 0)); // 0
        var amplificador = num.map(0, 100, -12, 12);

        var numa = filtro;
        console.log(numa.map(0, 100, 0, 20000)); // 0
        var cutoff = numa.map(0, 100, 0, 20000);


        var osc = new Tone.Synth();

        
        var volu = new Tone.Volume(amplificador);
        var filter = new Tone.Filter(cutoff, "highpass");

        osc.chain(volu,filter, Tone.Master);
      //  osc.chain(osc, panVol, Tone.Master);
        osc.triggerAttackRelease(altura, "8n");
        console.log("amplitud: " + amplitud);
        console.log("numero: " + altura);














    }


});

Number.prototype.map = function (in_min, in_max, out_min, out_max) {
  return (this - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
}




    </script>

  </body>
